name: LittleBuddy
description: LittleBuddy

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.13

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  lottie: ^1.4.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  fluttertoast: ^8.2.1
  cloud_firestore: ^4.4.3
  quickalert: ^1.0.1
  provider: ^6.0.5
  flutter_svg: ^1.0.3
  gap: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/png/
    - assets/nav_icons/
    - assets/stories/
