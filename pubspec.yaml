dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.13
  url_launcher: ^6.1.10
  dialogflow_flutter: ^1.0.0
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  lottie: ^1.4.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  fluttertoast: ^8.2.1
  cloud_firestore: ^4.4.3
  quickalert: ^1.0.1
  provider: ^6.0.5
  flutter_svg: ^1.0.3
  gap: ^2.0.0
  flutter_full_pdf_viewer: ^1.0.6

